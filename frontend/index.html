<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —á–∞—Ç-–±–æ—Ç–∞ */
        #chatbotButton {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        #chatbotButton:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        #chatbotModal {
            display: none;
            position: fixed;
            top: 80%;
            left: 80%;
            transform: translate(-60%, -80%);
            width: 350px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow: hidden;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ–Ω–∞ */
        #chatbotOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è iframe */
        #chatbotModal iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç-–±–æ—Ç–∞!</h1>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç-–±–æ—Ç–∞ -->
    <button id="chatbotButton">üí¨</button>

    <!-- –§–æ–Ω –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ -->
    <div id="chatbotOverlay" onclick="closeChatbot()"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —á–∞—Ç-–±–æ—Ç–æ–º -->
    <div id="chatbotModal">
        <iframe src="/main" width="100%" height="100%"></iframe>
    </div>

    <script>
        // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç-–±–æ—Ç
        document.getElementById('chatbotButton').onclick = function() {
            document.getElementById('chatbotModal').style.display = 'block';
            document.getElementById('chatbotOverlay').style.display = 'block';
        };

        // –ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç-–±–æ—Ç
        function closeChatbot() {
            document.getElementById('chatbotModal').style.display = 'none';
            document.getElementById('chatbotOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
