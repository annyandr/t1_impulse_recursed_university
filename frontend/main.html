<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function () {
            console.log('Connected to the server');
        });

        socket.on('response', function (data) {
            console.log('Server says: ' + data);
        });

        function sendMessage() {
            var message = document.getElementById('message').value;

            // Отправка сообщения через WebSocket
            socket.emit('message', message);

            // Создание сообщения пользователя
            const chatBox = document.getElementById('chatBox');
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.textContent = message; // Устанавливаем текст сообщения
            chatBox.appendChild(userMessage);

            // Добавляем анимацию появления сообщения
            animateMessage(userMessage);

            // Очищаем поле ввода после отправки
            document.getElementById('message').value = '';

            // Прокрутка вниз, чтобы увидеть новое сообщение
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Функция для отправки файла
        function sendFile() {
            const fileInput = document.getElementById('fileInput');  // Получаем элемент input для файла
            const chatBox = document.getElementById('chatBox');  // Получаем контейнер чата

            if (fileInput.files.length === 0) {
                alert('Please select a file to upload!');
                return;
            }

            const file = fileInput.files[0];  // Берем первый файл из списка файлов
            const reader = new FileReader();

            reader.onloadend = function () {
                const fileData = reader.result;  // Получаем base64 закодированные данные файла
                socket.emit('file', { name: file.name, data: fileData });  // Отправляем файл на сервер через сокет

                // Создаем сообщение о файле
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user';
                userMessage.textContent = `Отправлен файл: ${file.name}`; // Отображаем имя файла
                chatBox.appendChild(userMessage);

                // Добавляем анимацию появления сообщения
                animateMessage(userMessage);

                chatBox.scrollTop = chatBox.scrollHeight; // Прокрутка вниз
            };

            reader.readAsDataURL(file);  // Читаем файл как base64
        }

        function changeTheme(theme) {
            const chatContainer = document.querySelector('.chat-container');
            const body = document.body;  // Изменяем фон всего документа

            // Удалить все предыдущие классы тем
            chatContainer.classList.remove('green-theme', 'blue-theme', 'dark-theme', 'lavender-theme', 'beige-theme');

            // Добавить выбранную тему
            chatContainer.classList.add(`${theme}-theme`);

            // Изменение фона всей страницы в зависимости от темы
            if (theme === 'green') {
                body.style.backgroundColor = '#e3f9e5';
            } else if (theme === 'blue') {
                body.style.backgroundColor = '#e0f7fa';
            } else if (theme === 'dark') {
                body.style.backgroundColor = '#121212';
            } else if (theme === 'lavender') {
                body.style.backgroundColor = '#e6e6fa';
            } else if (theme === 'beige') {
                body.style.backgroundColor = '#f5f5dc';
            }
        }

        function selectOption(option) {
            const chatBox = document.getElementById('chatBox');

            // Добавить сообщение о выборе
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.textContent = `Вы выбрали: ${option}`;
            chatBox.appendChild(userMessage);

            // Добавляем анимацию появления сообщения
            animateMessage(userMessage);

            // Отправить выбранный вариант через WebSocket
            socket.emit('message', option);

            // Ответ чат-бота
            const botMessage = document.createElement('div');
            botMessage.className = 'chat-message bot';
            botMessage.textContent = 'Интересный выбор! Как я могу еще помочь?';
            chatBox.appendChild(botMessage);

            // Добавляем анимацию появления сообщения
            animateMessage(botMessage);

            chatBox.scrollTop = chatBox.scrollHeight; // Прокрутка вниз
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Функция анимации появления сообщения
        function animateMessage(messageElement) {
            messageElement.style.opacity = 0;
            messageElement.style.transition = "opacity 1s";
            setTimeout(function () {
                messageElement.style.opacity = 1;
            }, 10); // Маленькая задержка перед началом анимации
        }

        // Устанавливаем темную тему по умолчанию
        document.addEventListener('DOMContentLoaded', function () {
            changeTheme('dark');
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            transition: background-color 0.5s ease; /* Плавный переход фона */
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }
        .theme-buttons button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .theme-buttons button:hover {
            background-color: #5a6368;
        }
        .chat-box {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.bot {
            color: #6c757d;
            font-weight: bold;
        }
        .chat-message.user {
            text-align: right;
            color: #333;
        }
        .response-options {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .response-options button {
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .response-options button:hover {
            background-color: #5a6368;
        }
        .input-section {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            gap: 10px;
        }
        .input-section input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-section button {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-section button:hover {
            background-color: #5a6368;
        }
        .input-section label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .input-section label input {
            display: none;
        }
        .input-section label span {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Тема зеленая */
        .green-theme .header {
            background-color: #28a745;
            color: white;
        }
        .green-theme .chat-box {
            background-color: #d4edda;
        }
        .green-theme .chat-message.bot {
            color: #3c763d;
        }
        .green-theme .chat-message.user {
            color: #155724; /* Зеленый цвет текста пользователя */
        }

        /* Синяя тема */
        .blue-theme .header {
            background-color: #007bff;
            color: white;
        }
        .blue-theme .chat-box {
            background-color: #cce7e7;
        }
        .blue-theme .chat-message.bot {
            color: #4b6d6d;
        }
        .blue-theme .chat-message.user {
            color: #004085; /* Синий цвет текста пользователя */
        }

        /* Темная тема */
        .dark-theme .header {
            background-color: #212121;
            color: white;
        }
        .dark-theme .chat-box {
            background-color: #333;
            color: white;
        }
        .dark-theme .chat-message.bot {
            color: #bbb;
        }
        .dark-theme .chat-message.user {
            color: #dcdcdc; /* Светлый цвет текста пользователя */
        }

        /* Лавандовая тема */
        .lavender-theme .header {
            background-color: #e6e6fa;
            color: black;
        }
        .lavender-theme .chat-box {
            background-color: #f3f3fb;
        }
        .lavender-theme .chat-message.bot {
            color: #5f5f5f;
        }
        .lavender-theme .chat-message.user {
            color: #8a4bff; /* Лавандовый цвет текста пользователя */
        }

        /* Бежевый тема */
        .beige-theme .header {
            background-color: #f5deb3;
            color: black;
        }
        .beige-theme .chat-box {
            background-color: #f8f8f0;
        }
        .beige-theme .chat-message.bot {
            color: #9e9e9e;
        }
        .beige-theme .chat-message.user {
            color: #8b4513; /* Коричневый цвет текста пользователя */
        }
    </style>
</head>
<body>
    <div class="chat-container dark-theme">
        <div class="header">
            Чат-бот
            <div class="theme-buttons">
                <button onclick="changeTheme('green')">Зеленая</button>
                <button onclick="changeTheme('blue')">Синяя</button>
                <button onclick="changeTheme('dark')">Темная</button>
                <button onclick="changeTheme('lavender')">Лаванда</button>
                <button onclick="changeTheme('beige')">Бежевый</button>
            </div>
        </div>
        <div id="chatBox" class="chat-box">
            <!-- Сообщения будут добавляться сюда -->
        </div>
        <div class="response-options">
            <button onclick="selectOption('Option 1')">Вариант 1</button>
            <button onclick="selectOption('Option 2')">Вариант 2</button>
            <button onclick="selectOption('Option 3')">Вариант 3</button>
        </div>
        <div class="input-section">
            <input id="message" type="text" placeholder="Введите сообщение" onkeydown="checkEnter(event)">
            <button onclick="sendMessage()">Отправить</button>
            <label>
                <input id="fileInput" type="file" />
                <span>Прикрепить файл</span>
            </label>
            <button onclick="sendFile()">Отправить файл</button>
        </div>
    </div>
</body>
</html>
