<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å—Ç—Ä–∞–∏–≤–∞–Ω–∏–µ —á–∞—Ç-–±–æ—Ç–∞</title>
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —á–∞—Ç-–±–æ—Ç–∞ */
        #chatbotButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            border: none;
        }

        #chatbotButton:hover {
            background-color: #5a6368;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        #chatbotModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #chatbotModal iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ–Ω–∞ */
        #chatbotOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç-–±–æ—Ç–∞ -->
    <button id="chatbotButton">üí¨</button>

    <!-- –§–æ–Ω –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ -->
    <div id="chatbotOverlay" onclick="closeChatbot()"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —á–∞—Ç-–±–æ—Ç–æ–º -->
    <div id="chatbotModal">
        <iframe src="chatbot.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç-–±–æ—Ç
        document.getElementById('chatbotButton').onclick = function() {
            document.getElementById('chatbotModal').style.display = 'block';
            document.getElementById('chatbotOverlay').style.display = 'block';
        };

        // –ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç-–±–æ—Ç
        function closeChatbot() {
            document.getElementById('chatbotModal').style.display = 'none';
            document.getElementById('chatbotOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
